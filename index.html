<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gra drużynowa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Dodaj Graczy</h1>
    <input type="text" id="playerName" placeholder="Nazwa gracza">
    <button id="addPlayer">Dodaj</button>

    <h2>Gracze:</h2>
    <ul id="playerList"></ul>

    <button id="drawTeams" disabled>Losuj Drużyny</button>

    <div id="teams" class="hidden">
        <h2>Wyniki</h2>
        <div id="team1">
            <h3 id="team1Name"></h3>
            <span id="team1Points">Punkty: 0</span>
            <input type="number" id="team1ScoreInput" placeholder="Wpisz punkty">
            <button id="addTeam1Points">Dodaj punkty</button>
        </div>
        <div id="team2">
            <h3 id="team2Name"></h3>
            <span id="team2Points">Punkty: 0</span>
            <input type="number" id="team2ScoreInput" placeholder="Wpisz punkty">
            <button id="addTeam2Points">Dodaj punkty</button>
        </div>
    </div>

    <div id="winner" class="hidden">
        <h2 id="winnerMessage"></h2>
        <button id="resetGame">Powrót do startu</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
